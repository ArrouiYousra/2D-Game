<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyssborn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #0a0a0f 0%, #1a0a1f 50%, #0f0a1a 100%);
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(60, 20, 90, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(20, 40, 80, 0.3) 0%, transparent 50%);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background: rgba(150, 100, 200, 0.4);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .title-container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .title {
            font-family: 'Georgia', serif;
            font-size: 8rem;
            font-weight: bold;
            color: #e0e0f0;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            text-shadow: 
                0 0 20px rgba(150, 100, 255, 0.8),
                0 0 40px rgba(100, 50, 200, 0.6),
                0 0 60px rgba(80, 40, 150, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.8);
            animation: glow 3s ease-in-out infinite alternate;
            position: relative;
        }

        .title::before {
            content: 'ABYSSBORN';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            color: rgba(150, 100, 255, 0.3);
            z-index: -1;
            filter: blur(15px);
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 20px rgba(150, 100, 255, 0.8),
                    0 0 40px rgba(100, 50, 200, 0.6),
                    0 0 60px rgba(80, 40, 150, 0.4),
                    0 5px 15px rgba(0, 0, 0, 0.8);
            }
            to {
                text-shadow: 
                    0 0 30px rgba(180, 120, 255, 1),
                    0 0 60px rgba(130, 70, 230, 0.8),
                    0 0 90px rgba(100, 50, 180, 0.6),
                    0 5px 15px rgba(0, 0, 0, 0.9);
            }
        }

        .subtitle {
            font-family: 'Georgia', serif;
            font-size: 1.5rem;
            color: #9090b0;
            letter-spacing: 0.5rem;
            margin-top: 1rem;
            text-shadow: 0 0 10px rgba(100, 100, 150, 0.5);
        }

        .fog {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, rgba(20, 10, 30, 0.8), transparent);
            animation: fogMove 20s infinite alternate;
        }

        @keyframes fogMove {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 4rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="particles" id="particles"></div>
    <div class="fog"></div>
    
    <div class="title-container">
        <h1 class="title">ABYSSBORN</h1>
        <p class="subtitle">FROM THE DEPTHS</p>
    </div>

    <script>
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.bottom = '-10px';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
